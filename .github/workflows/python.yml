name: python

on:
  workflow_dispatch:
  pull_request:
    branches:
      '**'
    paths-ignore:
      - 'docs/**'
      - 'blogs/**'
  merge_group:
    branches: [ master ]
  schedule:
    - cron: "0 0 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    strategy:
      matrix:
        pyVersion: ["3.8", "3.9", "3.10", "3.11", "3.12"]
      fail-fast: false

    runs-on: ubuntu-24.04
    container:
      image: deepspeed/gh-builder:py${{ matrix.pyVersion }}

    steps:
        - uses: actions/checkout@v4

        - name: clean environment
          run: |
            sudo rm -rf /usr/share/dotnet
            sudo rm -rf /opt/ghc
            python --version
        - name: environment
          run: |
            which python
            python --version
        - name: Install deepspeed
          run: |
            pip3 install .
        - name: DS Report
          run: |
             ds_report
